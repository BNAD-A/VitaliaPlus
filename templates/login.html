<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalia+ - Connexion</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- Cercles décoratifs -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="triangle"></div>

        <div class="login-wrapper">
            <!-- Partie gauche - Formulaire -->
            <div class="form-section">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <img src="../img/logo.jpg" alt="Logo Vitalia+" class="logo-img">
                    </div>
                    <span class="logo-text">Vitalia+</span>
                </div>

                <!-- Titre -->
                <h1 class="title" id="formTitle">Se connecter à Vitalia+</h1>
                <p class="subtitle" id="formSubtitle">Accédez à votre espace santé personnel</p>

                <!-- Boutons réseaux sociaux -->
                <div class="social-buttons">
                    <button class="social-btn" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#3b5998">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    <button class="social-btn" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </button>
                    <button class="social-btn" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#0077b5">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </button>
                </div>

                <!-- Séparateur -->
                <div class="divider">
                    <span>ou utilisez votre email</span>
                </div>

                <!-- Formulaire de connexion -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                    </div>
                </div>

                <!-- Options -->
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <!-- Bouton de connexion -->
                <button class="submit-btn" id="submitBtn" type="button">SE CONNECTER</button>
            </div>

            <!-- Partie droite - Panneau de bienvenue -->
            <div class="welcome-section">
                <!-- Cercles décoratifs -->
                <div class="welcome-circle welcome-circle-1"></div>
                <div class="welcome-circle welcome-circle-2"></div>
                <div class="welcome-circle welcome-circle-3"></div>

                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                    <h2 class="welcome-title" id="welcomeTitle">Bienvenue !</h2>
                    <p class="welcome-text" id="welcomeText">
                        Entrez vos informations et commencez votre parcours avec nous
                    </p>
                    <button class="toggle-btn" id="toggleBtn" type="button">S'INSCRIRE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
